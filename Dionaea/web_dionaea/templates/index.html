{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>生产环境上线系统</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="../static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            background-image: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #ffffff 100%);
            z-index: 1;
        }

        .glass-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .input-group-modern {
            position: relative;
            margin-bottom: 24px;
        }

        .input-modern {
            width: 100%;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px 12px 48px;
            color: #1e293b;
            font-size: 15px;
            transition: all 0.2s ease;
            outline: none;
        }

        .input-modern:focus {
            background: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .input-modern:focus + .input-icon {
            color: var(--primary);
        }

        .btn-modern {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-modern:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-modern:active {
            transform: translateY(0);
        }

        .title-gradient {
            background: linear-gradient(to right, #1e293b, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .input_error {
            color: #ef4444;
            font-size: 13px;
            margin-bottom: 16px;
            list-style: none;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="glass-container">
    <div class="glass-card">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-600/20 text-blue-500 mb-6 border border-blue-500/30">
                <i class="fas fa-terminal text-2xl"></i>
            </div>
            <h1 class="text-3xl title-gradient mb-2">运维上线系统</h1>
            <p class="text-slate-400 text-sm font-medium">Ops Deployment Management System</p>
        </div>

        <form method="post" id="login_form" action="/">{% csrf_token %}
            <ol class="input_error"></ol>
            
            <div class="input-group-modern">
                <input id="id_username" maxlength="20" name="username" type="text" class="input-modern" placeholder="用户名" required autocomplete="username"/>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group-modern">
                <input id="id_password" name="password" type="password" class="input-modern" placeholder="访问密码" required autocomplete="current-password"/>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn-modern">
                <span>进入系统</span>
                <i class="fas fa-arrow-right text-xs"></i>
            </button>
            
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-xs tracking-widest uppercase font-bold">Secure Access Only</p>
        </div>
    </div>
</div>

    <!-- count particles -->
    <!--
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>
    -->

    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="../static/js/particles.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.validate.js"></script>
    <script src="../static/js/jquery.form.js"></script>
    <script src="../static/js/login.js"></script>


    <!-- stats.js -->
    <!--
    <script src="../static/js/lib/stats.js"></script>
    -->

    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>

</body>
</html>
